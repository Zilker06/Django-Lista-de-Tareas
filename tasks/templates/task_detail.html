{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card bg-dark text-light">
    <div class="card-header text-center">
      <h2>Detalles de la Tarea</h2>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input type="text" name="title" id="title" class="form-control" value="{{ task.title }}">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea name="description" id="description" class="form-control" rows="4">{{ task.description }}</textarea>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" name="done" id="done" class="form-check-input" {% if task.done %}checked{% endif %}>
          <label for="done" class="form-check-label">Completada</label>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" style="width: 48%;">Actualizar Tarea</button>
      </form>

      <form action="{% url 'delete_task' task.id %}" method="POST" style="width: 48%;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100">Eliminar Tarea</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
