{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-start" style="height: 100vh;">
  <div class="card bg-dark text-light p-4" style="max-width: 400px;">
    <h1 class="card-title text-center">Registrate</h1>
    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
    {% endif %}
    <form action="/signup/" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="d-block text-center">Usuario</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario">
      </div>
      <div class="mb-3">
        <label for="password1" class="d-block text-center">Contrase単a</label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingresa tu contrase単a">
      </div>
      <div class="mb-3">
        <label for="password2" class="d-block text-center">Confirma tu contrase単a</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contrase単a">
      </div>
      <button class="btn btn-primary w-100 mt-3">Ingresar</button>
    </form>
  </div>
</div>
{% endblock %}
